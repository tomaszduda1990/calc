<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Calculator FCC</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Calculator FCC</h1>
	</header>
	<section>
		<div class="calc-input">
			<form action="">
				<span>&minus;</span>
				<p></p>
				<input type="text" readonly="readonly" id="calc-screen" value="0">
			</form>
		</div>
		<div class="calc-buttons">
			<div class="calc-buttons__operations">
				<button name="Delete">CA</button>
				<button>C</button>
				<button name="Backspace">&larr;</button>
				<button>&#8723;</button>
			</div>
			<div class="calc-buttons__numbers">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>.</button>
				<button>0</button>
				
				
			</div>
			<div class="calc-buttons__functions">
				<button>&lowast;</button>
				<button>&#247;</button>
				<button>+</button>
				<button>&minus;</button>
				<button>=</button>
				
			</div>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
